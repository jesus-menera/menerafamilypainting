---
layout: default
---
<article class="post">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-3 col-md-2">
          <header class="post-header">
            <label class="post-title">{{ page.title | escape }}</label>
          </header>
        </div>
      </div>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
